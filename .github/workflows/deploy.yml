name: Deploy to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install & Build
        run: |
          npm install
          ls -l node_modules/.bin/react-scripts || true
          node node_modules/react-scripts/bin/react-scripts.js build

      - name: Upload build to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "build/*"
          target: "~/ci_build"

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e
            APP_DIR="/var/www/ashwin-portfolio"
            if [ ! -d "$APP_DIR" ]; then
              APP_DIR="/var/www/react-app"
            fi
            echo "Using APP_DIR=$APP_DIR"

            BUILD_OK=false
            if cd "$APP_DIR"; then
              echo "Pulling latest code..."
              git reset --hard || true
              git clean -fd || true
              if git pull origin main; then
                echo "Installing deps and building on VPS..."
                (npm ci || npm install) && node node_modules/react-scripts/bin/react-scripts.js build && BUILD_OK=true
              fi
            fi

            sudo mkdir -p /var/www/html
            sudo rm -rf /var/www/html/*

            if [ "$BUILD_OK" = true ]; then
              echo "Using repo-built artifacts"
              sudo cp -r "$APP_DIR/build"/* /var/www/html/
            else
              echo "Repo build failed or skipped; using uploaded artifacts from $HOME/ci_build"
              ls -lah "$HOME/ci_build" || true
              sudo cp -r "$HOME/ci_build"/* /var/www/html/
            fi

            rm -rf "$HOME/ci_build" || true
            sudo systemctl reload nginx
            echo "âœ… Deployed at $(date)"